name: random_image
description: Flutter App to grab random image from picsum

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  flutter_lints: ^2.0.0


flutter_icons:
  android: true
  ios: true
  remove-alpha_ios: true
  image_path: "images/logo.png"

flutter:

  uses-material-design: true

  assets:
    - images/logo.png
