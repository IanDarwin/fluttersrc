name: stack_rounded
description: A Flutter project. for radiused boxes, iamages, etc in Stack layout

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  min_sdk_android: 21
  ios: true
  remove-alpha_ios: true
  image_path: "images/sandy-lion-in-the-sand.png"

flutter:
  uses-material-design: true

  assets:
    - images/sandy-lion-in-the-sand.png

assets:
    - google_fonts

